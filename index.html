<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;500;700;800&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="main">
        <div class="results">
          <span class="title-result"> Your Result </span>
          <div class="number-content">
            76
            <p>
              of 100
            </p>
          </div>
          <h2>
            Great
          </h2>
          <span class="text-result">
            You scored higher than 65% of the people who have taken these
            tests.
          </span>
        </div>
        <div class="summary">
          <span title-summary> Summary </span>
          <div class="summary-content">
            <div class="summary-react reaction">
              Reaction
              <div class="scope">
                <div class="range">80</div>
                <div class="total">/ 100</div>
              </div>
            </div>
            <div class="summary-react memory">
              Memory
              <div class="scope">
                <div class="range">92</div>
                <div class="total">/ 100</div>
              </div>
            </div>
            <div class="summary-react verbal">
              Verbal
              <div class="scope">
                <div class="range">61</div>
                <div class="total">/ 100</div>
              </div>
            </div>
            <div class="summary-react visual">
              Visual
              <div class="scope">
                <div class="range">72</div>
                <div class="total">/ 100</div>
              </div>
            </div>
          </div>

          <button>Continue</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Scallopc</a>.
    </div>
  </div>
</body>

</html>
